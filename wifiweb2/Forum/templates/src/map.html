{% extends "base.html" %}{% load staticfiles %}

{% block head %}
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=FYjp179jiNXWaRytow8a4N0oe1jEfXiK	"></script>
    <!-- 加载百度地图样式信息窗口 -->
    <script type="text/javascript" src="http://api.map.baidu.com/library/SearchInfoWindow/1.5/src/SearchInfoWindow_min.js"></script>
    <link rel="stylesheet" href="http://api.map.baidu.com/library/SearchInfoWindow/1.5/src/SearchInfoWindow_min.css" />
    <script type="text/javascript" src="/static/js/dist/madi.js"></script>
    <style type="text/css">
        .update-data-box{
            padding: 5px;
            position: absolute;
            bottom: 5px;
            right: 10px;
        }
    </style>
{% endblock %}

{% block ms-navigation-system %}{% endblock %}

{% block ul-system %}block{% endblock %}

{% block navigation_map %}active md-accent-bg{% endblock %}

{% block content %}
    <div id="widgets" style="height:100%">
        <div class="widget-group layout-wrap layout-row flex-100"  style="height:100%">
            <ms-widge class="ms-widget ng-isolate-scope layout-row flex-gt-md-100 flex-100"  style="height:100%">
                <ms-widget-front class="white-bg ms-widget-front ng-scope" style="height:100%">
                    <div id="map-container" style="width:100%;height:100%;"></div>
                    <div class="update-data-box bg-info">
                        <button type="button" class="btn btn-primary" id="update-data-btn" data-toggle="tooltip" data-placement="top" title="更新最新地图数据">更新上传</button>
                        <time class="text-success" id="update-data-time"></time>
                    </div>
                </ms-widget-front>
            </ms-widget>
        </div>
    </div>
{% endblock %}
